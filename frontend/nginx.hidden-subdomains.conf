# Reverse proxy config that hides api/app subdomains by serving SPA and proxying /api to backend.
# Use this as a template if you deploy behind Nginx (replace BACKEND_HOST:PORT).

server {
  listen 8080;
  server_name _;

  # Serve the SPA
  root /usr/share/nginx/html;
  index index.html;

  # Health
  location = /healthz { return 200 'ok'; }

  # Frontend routes
  location / {
    try_files $uri /index.html;
  }

  # Hide subdomains: same-origin API under /api
  location /api/ {
    proxy_pass http://backend:8000/api/; # replace 'backend:8000' with your API service
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # Optional: static media proxied via API/static
  location /static/ {
    proxy_pass http://backend:8000/static/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
