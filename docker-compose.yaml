# d:\PodWebDeploy\docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    container_name: podcast-pro-db
    environment:
      - POSTGRES_USER=podcast
      - POSTGRES_PASSWORD=local_password
      - POSTGRES_DB=podcast
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
