displayName: "Excessive Container Restarts"
notificationChannels:
  - "projects/podcast612/notificationChannels/2227377111059803454"
conditions:
  - displayName: "High Restart Rate"
    conditionThreshold:
      filter: 'resource.type="cloud_run_revision" AND resource.labels.service_name="podcast-api" AND metric.type="run.googleapis.com/container/startup_latencies"'
      comparison: COMPARISON_GT
      thresholdValue: 2
      duration: 300s
      aggregations:
        - alignmentPeriod: 300s
          perSeriesAligner: ALIGN_PERCENTILE_99
combiner: OR
